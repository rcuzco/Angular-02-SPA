<h1>
  {{heroe.nombre | uppercase}}
  <small>
    ({{heroe.aparicion | date:'y'}})
  </small>
</h1>
<hr />
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" />
    <br />
    <br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr />
    <p>
      {{heroe.bio}}
    </p>
    <div>
      Este h√©roe es de la casa {{heroe.casa}}
      <img class="img-logo" *ngIf="heroe.casa == 'DC'" src="http://www.brandemia.org/sites/default/files/sites/default/files/logo_dc_comics_antes.jpg" />
      <img class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="https://seeklogo.com/images/M/marvel-comics-old-logo-87B4DB5E05-seeklogo.com.png" />
      <img class="img-logo" *ngIf="heroe.casa != 'DC' && heroe.casa != 'Marvel' " src="https://picsum.photos/120/120?random" />
    </div>
  </div>
</div>
