<div class="card animated fadeIn fast">
  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}} - Héroe de {{heroe.casa}}</h5>
    <p class="card-text">{{heroe.bio}}</p>
    <p class="card-text"><small class="text-muted">Primera aparición {{heroe.aparicion}}</small></p>
    <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(heroe.idx)">Ver más</button>
    <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más...</a>-->
  </div>
</div>
